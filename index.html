<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-in</title>
</head>
<body>
  <div id="image"></div>
  <div id="right">
    <div id="content">
      <img src="assets/odin-lined.png" alt="odin logo">
      <form action="">
        <h1>Create an account</h1>
        <ul>
          <li>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="firstName" placeholder="First name">
          </li>
          <li>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lastName" placeholder="Last name">
          </li>
          <li>
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="userEmail" placeholder="Email">
          </li>
          <li>
            <label for="user-pw">PASSWORD</label>
            <input type="password" id="user-pw" name="userPw" placeholder="Password">
          </li>
          <li>
            <label for="confirm-pw">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pw" placeholder="Confirm password">
          </li>
          <li>
            <label for="display-name">DISPLAY NAME</label>
            <input type="text" id="display-name" name="username" placeholder="Display name">
          </li>
        </ul>
        <button>CREATE ACCOUNT</button>
      </form>
      <p>Already have an account? <a href="" >Login</a></p>
    </div>
  </div>
  
</body>
</html>
