<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Sign-in</title>
</head>
<body>
  <div id="image"></div>
  <div id="right">
    <div id="content">
      <img src="assets/odin-lined.png" alt="odin logo">
      <form action="">
        <h1>CREATE A NEW ACCOUNT</h1>
        <p>Please fill in ALL fields.</p>
        <ul>
          <li>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="firstName" placeholder=" " required>
          </li>
          <li>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lastName" placeholder=" " required>
          </li>
          <li>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="userEmail" placeholder=" " required>
          </li>
          <li>
            <label for="user-pw">Password</label>
            <input type="password" id="user-pw" name="userPw" minlength="8" placeholder=" " required>
          </li>
          <li>
            <label for="confirm-pw">Confirm password</label>
            <input type="password" id="confirm-pw" onchange="validatePw()" placeholder=" " required>
            <span id="pw-error"></span>
          </li>
          <li>
            <label for="display-name">Display name</label>
            <input type="text" id="display-name" name="username" placeholder="e.g. aria769" minlength="3" maxlength="20" required>
          </li>
        </ul>
        <button>CREATE ACCOUNT</button>
      </form>
      <p>Already have an account? <a href="" >Sign in</a></p>
    </div>
  </div>
  
</body>
</html>
